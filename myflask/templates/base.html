<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>{{title}}</title>
    {% endblock %}
</head>

<body>
    <h1>{{title}}</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
